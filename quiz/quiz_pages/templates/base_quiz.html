{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header>
        <h1>Ready to start the {% block headerh1 %}{% endblock %} quiz ?</h1>
        <p>For each question, select an answer and then click on the 'Validate' button
            at the bottom of the page.
        </p>
    </header>

    <main>
        {% block main %}{% endblock %}
    </main>

    <footer>
        <p>
            <a href="{% url 'quiz_pages:index' %}">Back to the home page</a>
        </p>
    </footer>
</body>
</html>
